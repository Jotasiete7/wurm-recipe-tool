<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Guilda - Recipes Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            wurm: {
              bg: '#050505',
              panel: '#0a0a0a',
              border: '#262626',
              accent: '#d4b483', // Guild Gold
              accentDim: '#8a7453',
              success: '#3e6b46', // Desaturated Green
              warning: '#b45309',
              text: '#e5e5e5',
              muted: '#737373'
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
    }

    /* Custom scrollbar for guild feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #262626;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d4b483;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

</head>
